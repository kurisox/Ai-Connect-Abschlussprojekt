spring.application.name=ai-connect

env.data.mockMode=true

# AI Context
env.data.aiPersona=Hello, you are a personal assistant
env.data.role=system
env.data.summarizedMsg=Can you create a short summary of the conversation?
env.data.userRole=user


# AI Requester
env.data.api_endpoint=http://localhost:8000/v1/chat/completions
env.data.content_type=Content-Type
env.data.json=application/json

#ChatConversation
env.data.maxTokens=4096
env.data.errorMsg=Entschuldigung, aber ich war nicht in der Lage ihre Nachricht zu verarbeiten. Bitte versuchen Sie es erneut.

# AI Connector
env.data.timeout=1200

# Mock Chat
env.data.shortAnswer=I am a personal assistant
env.data.longAnswer=I am a personal assistant. I am here to help you with your questions. I can provide you with information, answer your questions, and help you with your tasks. I am always learning and improving, so feel free to ask me anything. I am here to help you.